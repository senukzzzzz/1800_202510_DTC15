<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Slap News</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@700&display=swap"
        rel="stylesheet">

    <!-- Application stylesheets -->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/main-styles.css">
    <link rel="stylesheet" href="styles/settings-styles.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Firebase SDK and Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="./scripts/firebaseAPI_DTC15.js"></script>
    <script src="./scripts/authentication.js"></script>
    <script src="./scripts/theme.js"></script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <!-- Logo Section -->
                <div class="logo-container">
                    <div class="logo">
                        <div class="logo-wrapper">
                            <span class="logo-text">SLAP</span>
                            <span class="logo-divider"></span>
                            <span class="logo-news">NEWS</span>
                        </div>
                    </div>
                </div>

                <!-- Desktop Navigation Links -->
                <div class="desktop-nav">
                    <a href="main.html" class="desktop-nav-item">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                    <a href="categories.html" class="desktop-nav-item">
                        <i class="fas fa-th-large"></i>
                        <span>Categories</span>
                    </a>
                    <a href="bookmarks.html" class="desktop-nav-item">
                        <i class="fas fa-bookmark"></i>
                        <span>Bookmarks</span>
                    </a>
                </div>

                <!-- Navigation Actions -->
                <div class="nav-actions">
                    <!-- Profile Button and Dropdown -->
                    <div class="profile-container">
                        <button class="profile-btn" id="profileBtn">
                            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=80&h=80&fit=crop"
                                alt="Profile" class="profile-img">
                        </button>
                        <div class="dropdown-menu" id="dropdownMenu">
                            <a href="settings.html" class="dropdown-item active">
                                <i class="fas fa-cog"></i>
                                Settings
                            </a>
                            <a href="profile.html" class="dropdown-item">
                                <i class="fas fa-user"></i>
                                Profile
                            </a>
                            <a href="#" class="dropdown-item" id="signOutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                Sign Out
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Remove mobile menu div and add bottom navigation -->
        <nav class="bottom-nav">
            <a href="main.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="categories.html" class="nav-item">
                <i class="fas fa-th-large"></i>
                <span>Categories</span>
            </a>
            <a href="bookmarks.html" class="nav-item">
                <i class="fas fa-bookmark"></i>
                <span>Bookmarks</span>
            </a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="settings-container">
            <div class="settings-header">
                <h1>Settings</h1>
                <p>Customize your reading experience</p>
            </div>

            <div class="settings-section">
                <h2>Appearance</h2>

                <!-- Dark Mode Toggle -->
                <div class="setting-item">
                    <div class="setting-info">
                        <div class="setting-icon">
                            <i class="fas fa-moon"></i>
                        </div>
                        <div class="setting-text">
                            <h3>Dark Mode</h3>
                            <p>Switch between light and dark themes</p>
                        </div>
                    </div>
                    <div class="setting-control">
                        <label class="toggle-switch">
                            <input type="checkbox" id="darkModeToggle">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="settings-footer">
                <p>Slap News v1.0.0</p>
            </div>
        </div>
    </main>

    <script src="./scripts/profile.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Dark mode toggle initialization
            const darkModeToggle = document.getElementById('darkModeToggle');
            if (darkModeToggle) {
                // Check if dark mode is active
                const isDarkMode = document.body.classList.contains('dark-mode');
                darkModeToggle.checked = isDarkMode;

                // Toggle dark mode
                darkModeToggle.addEventListener('change', function () {
                    if (this.checked) {
                        document.body.classList.add('dark-mode');
                        localStorage.setItem('theme', 'dark');
                    } else {
                        document.body.classList.remove('dark-mode');
                        localStorage.setItem('theme', 'light');
                    }
                });
            }
        });
    </script>
</body>

</html>
