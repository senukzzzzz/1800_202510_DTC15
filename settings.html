<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Slap News</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/settings-styles.css">
    <link rel="stylesheet" href="styles/main-styles.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="./scripts/firebaseAPI_DTC15.js"></script>
    <script src="./scripts/authentication.js"></script>
    <script src="./scripts/theme.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <!-- Logo Section with improved styling -->
                <div class="logo-container">
                    <div class="logo">
                        <div class="logo-wrapper">
                            <span class="logo-text">SLAP</span>
                            <span class="logo-divider"></span>
                            <span class="logo-news">NEWS</span>
                        </div>
                    </div>
                </div>

                <!-- Mobile menu toggle button - Only visible on small screens -->
                <button id="mobileMenuToggle" class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Navigation Section with improved styling -->
                <div class="desktop-nav">
                    <a href="main.html" class="desktop-nav-item">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                    <a href="categories.html" class="desktop-nav-item">
                        <i class="fas fa-th-large"></i>
                        <span>Categories</span>
                    </a>
                    <a href="bookmarks.html" class="desktop-nav-item">
                        <i class="fas fa-bookmark"></i>
                        <span>Bookmarks</span>
                    </a>
                </div>

                <!-- Actions Section with improved styling -->
                <div class="nav-actions">
                    <!-- Search Bar with improved styling -->
                    <div class="search-bar">
                        <div class="search-icon-wrapper">
                            <i class="fas fa-search"></i>
                        </div>
                        <input type="search" placeholder="Search articles...">
                        <div class="search-divider"></div>
                        <button class="filter-btn">
                            <i class="fas fa-sliders-h"></i>
                        </button>
                    </div>

                    <!-- Profile Button with improved styling -->
                    <div class="profile-container">
                        <button class="profile-btn" id="profileBtn">
                            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=80&h=80&fit=crop"
                                alt="Profile" class="profile-img">
                        </button>
                        <div class="dropdown-menu" id="dropdownMenu">
                            <a href="settings.html" class="dropdown-item active">
                                <i class="fas fa-cog"></i>
                                Settings
                            </a>
                            <a href="profile.html" class="dropdown-item">
                                <i class="fas fa-user"></i>
                                Profile
                            </a>
                            <a href="#" class="dropdown-item" id="signOutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                Sign Out
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Mobile Navigation Menu - Hidden by default -->
        <div id="mobileMenu" class="mobile-menu">
            <div class="mobile-nav-items">
                <a href="main.html" class="mobile-nav-item">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="categories.html" class="mobile-nav-item">
                    <i class="fas fa-th-large"></i>
                    <span>Categories</span>
                </a>
                <a href="#" class="mobile-nav-item">
                    <i class="fas fa-bookmark"></i>
                    <span>Bookmarks</span>
                </a>
            </div>
            <div class="mobile-search">
                <div class="search-bar-mobile">
                    <i class="fas fa-search"></i>
                    <input type="search" placeholder="Search articles...">
                </div>
            </div>
        </div>
    </header>

    <div class="settings-container">
        <div class="settings-section">
            <h2>Display Settings</h2>
            <div class="setting-item">
                <label>Dark Mode</label>
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label>Font Size</label>
                <select>
                    <option>Small</option>
                    <option selected>Medium</option>
                    <option>Large</option>
                </select>
            </div>
        </div>

        <div class="settings-section">
            <h2>Notification Settings</h2>
            <div class="setting-item">
                <label>Push Notifications</label>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label>Email Notifications</label>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="settings-section">
            <h2>Account Settings</h2>
            <div class="setting-item">
                <label>Change Password</label>
                <button class="btn-secondary">Change</button>
            </div>
            <div class="setting-item">
                <label>Delete Account</label>
                <button class="btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <footer>
        <nav>
            <a href="#">About</a>
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Mobile App</a>
            <a href="#">Contact</a>
        </nav>
        <div class="language-copyright">
            <select>
                <option value="en">English</option>
            </select>
            <span>Â© 2024 Slap News</span>
        </div>
    </footer>
    <script src="./scripts/profile.js"></script>
    <script src="./scripts/settings.js"></script>
</body>

</html>
