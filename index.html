<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slap News Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Firebase UI -->
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <!-- Your Firebase configuration -->
    <script src="./scripts/firebaseAPI_DTC15.js"></script>
    <script src="./scripts/authentication.js"></script>
</head>

<body>
    <!-- ALON - HEADER/NAV SECTION -->
    <header class="main-header">
        <nav class="main-nav">
            <div class="logo-container">
                <h1 class="logo">Slap News</h1>
            </div>
        </nav>
    </header>

    <!-- NATHAN - WELCOME BANNER -->
    <div class="welcome-banner">
        <div class="welcome-content">
            <span class="welcome-text">Welcome to Slap News</span>
            <p class="welcome-subtext">Your daily dose of news updates</p>
        </div>
    </div>

    <!-- SENUK/NATHAN - LOGIN SECTION -->
    <div class="container">
        <div class="phone-mockup">
            <img src="images/pic2.png" alt="Slap News App Preview" class="mockup-image">
        </div>
        <div class="login-container">
            <div class="login-box">
                <h1 class="logo">Slap News</h1>
                <div id="firebaseui-auth-container"></div>
                <div id="loader">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Firebase UI
        const ui = new firebaseui.auth.AuthUI(firebase.auth());
        const uiConfig = {
            signInOptions: [
                firebase.auth.EmailAuthProvider.PROVIDER_ID
            ],
            callbacks: {
                signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                    // User successfully signed in
                    window.location.href = 'news.html'; // Redirect to news page after login
                    return false;
                },
                uiShown: function() {
                    // The widget is rendered
                    document.getElementById('loader').style.display = 'none';
                }
            }
        };

        // Start Firebase UI
        ui.start('#firebaseui-auth-container', uiConfig);
    </script>

    <!-- NATHAN - FOOTER SECTION -->
    <footer>
        <nav>
            <a href="#">About</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Mobile App</a>
            <a href="#">Contact</a>
        </nav>
        <div class="language-copyright">
            <select>
                <option value="en">English</option>
            </select>
            <span>Â© 2024 Slap News</span>
        </div>
    </footer>
</body>

</html>
