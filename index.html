<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slap News Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <!-- ALON - HEADER/NAV SECTION -->
    <header class="main-header">
        <nav class="main-nav">
            <div class="logo-container">
                <h1 class="logo">Slap News</h1>
            </div>
        </nav>
    </header>

    <!-- NATHAN - WELCOME BANNER -->
    <div class="welcome-banner">
        <div class="welcome-content">
            <span class="welcome-text">Welcome to Slap News</span>
            <p class="welcome-subtext">Your daily dose of sports updates</p>
        </div>
    </div>

    <!-- SENUK - MAIN CONTENT SECTION -->
    <div class="container">
        <div class="phone-mockup">
            <img src="images/pic2.png" alt="Slap News App Preview" class="mockup-image">
        </div>
        <div class="login-container">
            <div class="login-box">
                <h1 class="logo">Slap News</h1>
                <form>
                    <input type="text" placeholder="Phone number, username, or email">
                    <input type="password" placeholder="Password">
                    <button type="submit" class="login-button">Log in</button>
                </form>
                <div class="divider">
                    <span>OR</span>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <div class="signup-box">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>

        </div>
    </div>
    </div>
    <!-- NATHAN - FOOTER SECTION -->
    <footer>
        <nav>
            <a href="#">About</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Mobile App</a>
            <a href="#">Contact</a>
        </nav>
        <div class="language-copyright">
            <select>
                <option value="en">English</option>
            </select>
            <span>Â© 2024 Slap News</span>
        </div>
    </footer>
</body>

</html>
